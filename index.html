<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div class="tweet">
    <div class="header">
      <div class="picture">
        <img src="img/profile-picture.jpg " alt="Profile Picture ">
      </div>
      <div class="name-identifier">
        <div class="name">
          <img src="img/account-logo.jpg " alt="Account Logo "> jack
          <img src="img/validated-account.jpg " alt="Validated Account ">
        </div>
        <div class=identifier>
          <p>@jack</p>
        </div>
      </div>
      <div class="follow">
        <img src="img/twitter-logo.jpg " alt="Twitter Logo "> Follow
      </div>
    </div>
    <div class="message">
      <p>just setting up my twttr</p>
    </div>
    <div class="footer">
      <div class="time">
        <p>9:50 PM - 21 Mar 2006</p>
      </div>
      <div class="actions">
        <ul>
          <li>
            <img src="img/reply.jpg " alt="Reply ">
          </li>
          <li>
            <img src="img/retweet.jpg " alt="Retweet "> 92,555
          </li>
          <li>
            <img src="img/favorite.jpg " alt="Favorite "> 71,111
          </li>
      </div>
    </div>
  </div>
</body>

</html>
